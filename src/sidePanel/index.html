<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Cognito</title>

    <base href="/" />

    <meta content="light" name="color-scheme" />
    <meta
            content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
            name="viewport"
    />
    <meta content="telephone=no" name="format-detection" />
    <meta content="no" name="msapplication-tap-highlight" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <!-- Force height calculation -->
    <style>
        html, body {
            height: 100%;
            min-height: 100dvh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        #root {
            height: 100%;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
<style>
:root {
    --bg: rgb(235, 216, 171);
    --active: #78896c;
    --text: black;
    --bold: #af1b1b;
    --italic: #09993e;
    --link: #003bb9;
    font-family: 'poppins', sans-serif; /* Changed from Inter to Poppins */
}

body {
    margin: 0;
    position: relative;
    background-color: var(--bg);
    font-family: 'poppins', sans-serif; /* Changed from Inter to Poppins */
    font-weight: 400; /* Add base weight */
}

/* --- Global Paper Texture Styles --- */
/* Apply texture conditionally based on html[data-paper-texture="true"] */

/* Base texture for the body background */
html[data-paper-texture="true"] body::before {
  content: "";
  position: fixed; /* Body overlay needs to be fixed */
  top: 0; left: 0; right: 0; bottom: 0;
  width: 100%; height: 100%;
  background-image: url('assets/images/paper-texture.png');
  background-size: 512px;
  background-repeat: repeat;
  opacity: 0.5;
  pointer-events: none;
  mix-blend-mode: multiply;
  filter: contrast(1) brightness(1);
  z-index: 100;
}

/* Texture for specific component overlays */
html[data-paper-texture="true"] .chatMessage::before,
html[data-paper-texture="true"] #settings::before,
html[data-paper-texture="true"] .settings-drawer-body::before, /* Target DrawerBody */
html[data-paper-texture="true"] #chat-history::before { /* Target Chat History container */
  content: "";
  position: absolute; /* Use absolute positioning relative to the component */
  top: 0; left: 0; right: 0; bottom: 0;
  width: 100%; height: 100%;
  background-image: url('assets/images/paper-texture.png');
  background-size: 512px;
  background-repeat: repeat;
  opacity: 0.5;
  pointer-events: none;
  mix-blend-mode: multiply;
  filter: contrast(1) brightness(1);
  z-index: 0; /* Behind component content (requires content position:relative) */
  border-radius: inherit; /* Inherit border-radius from parent */
}

#root {
    position: relative;
    z-index: 1; /* Ensures content stays on top */
}

/* Keep existing scrollbar and other styles */
::-webkit-scrollbar {
    display: none;
}

* {
    box-sizing: border-box;
    /* Remove font-family from here */
}

/* Explicitly style code elements */
code, pre {
    font-family: monospace;
}

/* Add explicit element targeting */
strong {
    color: var(--bold);
    font-weight: 700;
}

em {
    color: var(--italic);
    font-style: italic;
}
</style>
<div id="root"></div>
</body>


</html>
